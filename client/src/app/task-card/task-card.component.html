<div class="card" style="width:100%; margin-top: 4vh;">
  <div class="card-body">
    <h4 class="card-title">{{task.name}}</h4>
    <p class="card-text">{{task.description}}</p>
    <p class="card-text">Bounty: {{task.funding}} Enterprise Internal Coins</p>

  </div>

</div>

<a href="{{task.link}}" target="__blank">
  <button type="button" class="btn ourBlueColor">
    <i class="fa fa-github" aria-hidden="true" style="padding-right: 1vw;"></i>
    Check it on GitHub
    <i class="fa fa-github" aria-hidden="true" style="padding-left: 1vw;"></i>
  </button>
</a>
