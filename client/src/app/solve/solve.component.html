<div class="taskExplorer">
  Welcome to the Task Explorer

  <div class="searchTask">
    <input type="text" class="form-control" placeholder="What kind of task are you looking for?"
      [(ngModel)]="searchTerm" (change)=searchTask() autofocus>

    <!-- <div *ngIf="searchTerm!==''">
      <button type="button" class="btn btn-success" (click)="searchTask()">
        Go
      </button>
    </div> -->

  </div>


  <div class="fundedTasks" style="width: 100%">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Funding</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fundedTask of filteredTasks">
            <td>{{fundedTask.name}}</td>
            <td>{{fundedTask.funding}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
