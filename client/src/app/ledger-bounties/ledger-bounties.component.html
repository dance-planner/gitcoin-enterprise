<table class="table table-striped">
  <thead class="ourRedColor">
    <tr>
      <th>Task</th>
      <th>Bounty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of usersBounties" (click)="onEntryClicked(entry)">
      <td *ngIf="entry.taskLink!=='The Miner'">{{entry.taskLink}}</td>
      <td *ngIf="entry.taskLink==='The Miner'">Register Successfully</td>
      <td>{{entry.amount}} EIC</td>
    </tr>

  </tbody>
</table>
