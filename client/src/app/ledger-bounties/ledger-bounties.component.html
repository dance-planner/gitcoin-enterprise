<table class="table table-striped">
  <thead class="ourRedColor">
    <tr>
      <th>Task</th>
      <th>Bounty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of usersBounties" (click)="onEntryClicked(entry)">
      <td>{{entry.taskLink}}</td>
      <td>{{entry.amount}}</td>

    </tr>

  </tbody>
</table>
