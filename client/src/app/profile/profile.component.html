<span *ngIf="user.firstName===''">
  <img src="../../assets/avatar-2.png" alt="" width="82%">
  <h4 class="titleBeneathImage">
    Profile
  </h4>
  <input id="userId" type="text" class="form-control" placeholder="enter company user id - e.g. d123" [(ngModel)]="user.id"
    autofocus>

  <span *ngIf="user.id.length>0">
    <button type="button" class="btn ourBlueColor" (click)="onUserIdEntered()">
      <i class="fa fa-step-forward" aria-hidden="true" style="padding-right: 3vw;"></i>
      Next
      <i class="fa fa-step-forward" aria-hidden="true" style="padding-left: 3vw;"></i>
    </button>
  </span>
</span>


<span *ngIf="user.firstName!==''">

  <div style="width: 90%; margin-left: auto; margin-right: auto; margin-top: 90px;">
    <app-user-card [user]="user"></app-user-card>
  </div>

  <div class="adPad2">

    <button type="button" class="btn ourRedColor" (click)="clickBountiesAndFundings()">
      <i class="fa fa-gift" aria-hidden="true" style="padding-right: 1vw;"></i>
      Bounties & Fundings
      <i class="fa fa-gift" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>

    <a href="{{user.link}}" target="__blank">
      <button type="button" class="btn ourBlueColor">
        <i class="fa fa-github" aria-hidden="true" style="padding-right: 1vw;"></i>
        Visit on GitHub
        <i class="fa fa-github" aria-hidden="true" style="padding-left: 1vw;"></i>
      </button>
    </a>
  </div>
</span>
