<div class="adPad">
  <span *ngIf="justKidding">
    <img src="../../assets/avatar-2.png" alt="" width="72%">
  </span>
  <span *ngIf="!justKidding">
    <img class="card-img-top" src="{{authenticationData.avatarURL}}" alt="Card image" style="width:72%">
  </span>
</div>

<div *ngIf="!viewBountiesAndFundings" class="adPad2">
  <h4 class="card-title"> {{authenticationData.login}}</h4>
  Balance: {{authenticationData.balance}} EIC

  <button type="button" class="btn ourRedColor" (click)="clickBountiesAndFundings()">
    <i class="fa fa-gift" aria-hidden="true" style="padding-right: 1vw;"></i>
    Bounties & Fundings
    <i class="fa fa-gift" aria-hidden="true" style="padding-left: 1vw;"></i>
  </button>

  <a href="{{getLink()}}" target="__blank">
    <button type="button" class="btn ourBlueColor">
      <i class="fa fa-github" aria-hidden="true" style="padding-right: 1vw;"></i>
      Visit on GitHub
      <i class="fa fa-github" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>
  </a>
</div>

<div *ngIf="viewBountiesAndFundings" class="adPad">

  <h3 class="ourRedColor">
    Your Fundings
  </h3>


  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Task ID</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funding of usersFundings" (click)="onEntryClicked(funding)">

        <!-- <td id="taskId-{{ledgerEntry.id}}" *ngIf="ledgerEntry.id===transactionId" class="highlighted">

</div>
