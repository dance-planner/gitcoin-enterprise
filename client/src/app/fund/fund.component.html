<div class="form-group" class="taskDetails">
  <span *ngIf="!fundingCompleted && !viewTransactionInLedger">

    <img src="../../assets/trust-and-collaboration.png" alt="" width="70%"> <br>
    <!-- <h4 class="titleBeneathImage">
      Fund a Task
    </h4> -->

    <span *ngIf="task.name===''">
      Please enter the link to the issue on GitHub.
      <p></p>
      <input type="text" class="form-control" id="taskLink"
        placeholder="https://github.com/gitcoin-enterprise/gitcoin-enterprise/issues/16" [(ngModel)]="taskLink">

      <div *ngIf="task.link!==''">

        <button id="next" type="button" class="btn ourBlueColor" (click)="getInfoFromTaskLink()">
          <i class="fa fa-step-forward" aria-hidden="true" style="padding-right: 3vw;"></i>
          Next
          <i class="fa fa-step-forward" aria-hidden="true" style="padding-left: 3vw;"></i>
        </button>

      </div>
    </span>

    <div *ngIf="task.name!==''" class="taskDescription">

      <span *ngIf="user.firstName!==''">
        <h4 class="titleBeneathImage">
          Choose Amount
        </h4>


        <p></p>
        <div class="sliderDiv">
          <input type="range" min="{{minimumRange}}" max="{{ user.balance }}" class="slider" [(ngModel)]="currentRange"
            (change)="handleRangeSetting()" />
          <p></p>
          {{this.currentRange}} Enterprise Internal Coins (EIC)
        </div>

        <span *ngIf="task.funding>1">
          <button id="saveFunding" type="button" class="btn ourBlueColor" (click)="saveFunding()">
            <!-- Fund Task with {{this.currentRange}} EIC -->
            <i class="fa fa-check" aria-hidden="true" style="padding-right: 3vw;"></i>
            Save
            <i class="fa fa-check" aria-hidden="true" style="padding-left: 3vw;"></i>
          </button>
        </span>

      </span>

      <span *ngIf="user.firstName===''">
        <input id="userId" type="text" class="form-control" placeholder="enter your id or click your invitation link"
          [(ngModel)]="user.id" autofocus>

        <span *ngIf="user.id.length>0">
          <button id="next" type="button" class="btn ourBlueColor" (click)="onUserIdEntered()">
            <i class="fa fa-step-forward" aria-hidden="true" style="padding-right: 3vw;"></i>
            Next
            <i class="fa fa-step-forward" aria-hidden="true" style="padding-left: 3vw;"></i>
          </button>
        </span>
      </span>

      <app-task-card [task]=task></app-task-card>

      <p></p>

    </div>
  </span>


  <span *ngIf="fundingCompleted && !viewTransactionInLedger">

    <img src="../../assets/avatar-1.png" alt="" width="70%">
    <h4 class="titleBeneathImage">
      Funded Successfully
    </h4>
    I added {{newLedgerEntry.amount}} EIC to the Bounty for this task <p></p>

    <app-task-card [task]="task"></app-task-card>

    The transaction ID is
    <b id="transactionId">
      {{newLedgerEntry.id}}
    </b>

    <button id="viewTransactionInLedger" type="button" class="btn ourRedColor" (click)="clickViewTransactionInLedger()">
      <i class="fa fa-step-forward" aria-hidden="true" style="padding-right: 3vw;"></i>
      View Transaction in Ledger
      <i class="fa fa-step-forward" aria-hidden="true" style="padding-left: 3vw;"></i>
    </button>

    <app-check-it-on-github [taskOfInterest]="task"></app-check-it-on-github>

  </span>


  <span *ngIf="viewTransactionInLedger">
    <app-ledger [transactionId]="newLedgerEntry.id"></app-ledger>
  </span>

</div>
