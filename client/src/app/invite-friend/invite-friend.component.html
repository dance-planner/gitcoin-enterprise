<img src="../../assets/invite-friends.png" alt="" width="100%">

<div *ngIf="!sent">
  <h4 class="titleBeneathImage">
    Invite Friends
  </h4>

  <span *ngIf="user.firstName===''">
    <input id="userId" type="text" class="form-control" placeholder="enter your id or click your invitation link"
      [(ngModel)]="user.id" autofocus>

    <span *ngIf="user.id.length>0">
      <button id="next" type="button" class="btn ourBlueColor" (click)="onUserIdEntered()">
        <i class="fa fa-step-forward" aria-hidden="true" style="padding-right: 3vw;"></i>
        Next
        <i class="fa fa-step-forward" aria-hidden="true" style="padding-left: 3vw;"></i>
      </button>
    </span>
  </span>

  <span *ngIf="user.firstName!==''">

    <span style="margin-top: 100px; margin-bottom: 10vh">
      <input id="eMailAddress" type="email" class="form-control" placeholder="Please enter your friend's E-Mail Address"
        [(ngModel)]="eMailAddress" autofocus>
    </span>

    <span *ngIf="eMailAddress.length>0" style="margin-top: 100px;">
      <input id="confirmationCheckbox" type="checkbox" [(ngModel)]="permissionGranted"> I hereby
      confirm my friend wants to be invited by E-Mail
    </span>

    <span *ngIf="permissionGranted">

      <div class="adPad">

        I will send the following e-mail to {{eMailAddress}}:

        <app-email [eMail]=eMail></app-email>

      </div>

      <button id="invite" (click)="send()" type="button" class="btn ourBlueColor">
        <i class="fa fa-paper-plane" aria-hidden="true" style="padding-right: 1vw;"></i>
        Invite
        <i class="fa fa-paper-plane" aria-hidden="true" style="padding-left: 1vw;"></i>
      </button>
    </span>

  </span>
</div>

<div *ngIf="sent" class="adPad">
  <h2 class="ourBlueColor">
    Thank You
  </h2>
  <p></p>
  You can invite 1 friend per hour. <br>
  C u later ;)
</div>
