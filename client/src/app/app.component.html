<lib-navbar [navBarData]="navBarData" (clickMenuEntry)="onClickMenuEntry($event)"></lib-navbar>
<div class="contentContainer" style="margin-top: 15vh">

  <span *ngIf="mode===''">
    <img src="../assets/collaboration-1.png" alt="" class="titleImage">
    <!-- https://icons8.com -->
    <p><br></p>
    <h3>Peer To Peer Collaboration Playground</h3>
  </span>

  <div *ngIf="mode===''" style="margin-top: 3vh">

    <button (click)="fundTask()" type="button" class="btn btn-primary">
      <i class="fa fa-usd" aria-hidden="true" style="padding-right: 1vw;"></i>
      Fund a Task
      <i class="fa fa-usd" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>

    <button (click)="solveTask()" type="button" class="btn btn-success">
      <i class="fa fa-wrench" aria-hidden="true" style="padding-right: 1vw;"></i>
      Solve a Task
      <i class="fa fa-wrench" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>

  </div>

  <div *ngIf="mode=='fund'">
    <app-fund></app-fund>
  </div>

  <div *ngIf="mode=='profile'">
    <app-profile></app-profile>
  </div>



  <div *ngIf="mode=='downloadLedger'">
    <app-ledger></app-ledger>
  </div>


  <div *ngIf="mode=='solve'">
    <app-solve></app-solve>
  </div>

  <div *ngIf="mode=='inviteFriends'">
    <app-invite-friend></app-invite-friend>
  </div>

  <div *ngIf="mode==='about'">
    <app-about></app-about>
  </div>

  <div *ngIf="mode==='contact'">
    <app-contact></app-contact>
  </div>

</div>
