<app-navbar [navBarData]="navBarData" (clickMenuEntry)="onClickMenuEntry($event)"></app-navbar>
<div class="contentContainer">

  <div *ngIf="mode==='landing'">
    <img src="../assets/collaboration-1.png" alt="" class="titleImage adPad2" style="width: 74%;">
    <!-- https://icons8.com -->
    <h4 class="titleBeneathImage ourRedColor adPad2" style="margin-top:6vh">
      Solve the tasks you like.
    </h4>
    <h4 class="titleBeneathImage ourBlueColor">
      Delegate the rest.
    </h4>

    <button id="solveATask" (click)="solveTask()" type="button" class="btn ourRedColor">
      <i class="fa fa-wrench" aria-hidden="true" style="padding-right: 1vw;"></i>
      Solve a Task
      <i class="fa fa-wrench" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>

    <button id="fundATask" (click)="fundTask()" type="button" class="btn ourBlueColor">
      <i class="fa fa-usd" aria-hidden="true" style="padding-right: 1vw;"></i>
      Fund a Task
      <i class="fa fa-usd" aria-hidden="true" style="padding-left: 1vw;"></i>
    </button>
  </div>

  <div *ngIf="mode=='fund'">
    <app-fund [authenticationData]="authenticationData" (viewTransactionInLedgerTriggered)="onViewTransactionInLedger($event)"></app-fund>
  </div>

  <div *ngIf="mode=='profile'">
    <app-profile [authenticationData]="authenticationData" (viewTransactionInLedgerTriggered)="onViewTransactionInLedger($event)"></app-profile>
  </div>

  <div *ngIf="mode=='downloadLedger'">
    <app-ledger [authenticationData]="authenticationData" [transactionId]="newLedgerEntry.id"></app-ledger>
  </div>

  <div *ngIf="mode=='solve'">
    <app-solve [authenticationData]="authenticationData"></app-solve>
  </div>

  <div *ngIf="mode==='viewSpecificTask'">
    <app-solve [taskOfInterest]="taskOfInterest" [authenticationData]="authenticationData"></app-solve>
  </div>

  <div *ngIf="mode=='inviteFriends'">
    <app-invite-friend [authenticationData]="authenticationData"></app-invite-friend>
  </div>

  <div *ngIf="mode==='about'">
    <app-about></app-about>
  </div>

  <div *ngIf="mode==='contact'">
    <app-contact></app-contact>
  </div>

</div>
