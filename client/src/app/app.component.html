<lib-navbar [navBarData]="navBarData" (clickMenuEntry)="onClickMenuEntry($event)"></lib-navbar>

<div class="contentContainer">

  <div *ngIf="mode===''">

    What would you like to do?


    <button (click)="fundTask()">
      Fund a Task
    </button>

    <button (click)="solveTask()">
      Solve a Task
    </button>

  </div>

  <div *ngIf="mode=='fund'">
    <app-fund></app-fund>
  </div>


  <div *ngIf="mode=='solve'">
    <app-solve></app-solve>
  </div>

  <div *ngIf="mode==='about'">
    <app-about></app-about>
  </div>

</div>
